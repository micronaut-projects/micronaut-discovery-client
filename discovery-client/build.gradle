dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"

    api "io.micronaut:micronaut-http-client"
    api "io.micronaut:micronaut-validation"

    compileOnly "io.micronaut:micronaut-management"
    // used by OracleCloudVaultConfigurationClient
    compileOnly 'com.oracle.oci.sdk:oci-java-sdk-vault:1.25.4'
    compileOnly 'com.oracle.oci.sdk:oci-java-sdk-secrets:1.25.4'
    compileOnly 'com.oracle.oci.sdk:oci-java-sdk-common:1.27.0'

    testImplementation "org.testcontainers:spock:1.15.0"

    testImplementation 'com.oracle.oci.sdk:oci-java-sdk-vault:1.25.4'
    //overriding the old version brought in by oci-java-sdk-vault
    testImplementation "com.fasterxml.jackson.module:jackson-module-jaxb-annotations"
    testImplementation 'com.oracle.oci.sdk:oci-java-sdk-secrets:1.25.4'
    testImplementation 'com.oracle.oci.sdk:oci-java-sdk-common:1.25.4'

    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-http-server-netty"

    testCompileOnly "io.micronaut:micronaut-inject-groovy"
}

spotless {
    java {
        targetExclude '**/io/micronaut/discovery/eureka/client/v2/AmazonInfo.java',
                '**/io/micronaut/discovery/eureka/client/v2/DataCenterInfo.java',
                '**/io/micronaut/discovery/eureka/client/v2/LeaseInfo.java'
    }
}
