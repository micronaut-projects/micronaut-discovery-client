pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "5.3.15"
}

rootProject.name = 'discovery-client-parent'

include 'discovery-client-bom'
include 'discovery-client'

micronautBuild {
    importMicronautCatalog()
}
