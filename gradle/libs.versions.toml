[versions]
# Micronaut
micronaut = "4.0.0-RC1"
micronaut-platform = "4.0.0-M4"
micronaut-docs = "2.0.0"
micronaut-test = "4.0.0-M7"
micronaut-serde = "2.0.0-M12"
micronaut-validation = "4.0.0-M11"

groovy = "4.0.12"
spock = "2.3-groovy-4.0"
testcontainers = "1.18.3"
